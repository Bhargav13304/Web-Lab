<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Test Average Calculator</h2>
  <form id="marksForm">
    <label for="regno">Register Number:</label>
    <input type="text" id="regno" name="regno" />

    <label for="subcode">Subject Code:</label>
    <input type="text" id="subcode" name="subcode" />

    <label for="test1">Test 1 Marks:</label>
    <input type="number" id="test1" name="test1" />

    <label for="test2">Test 2 Marks:</label>
    <input type="number" id="test2" name="test2" />

    <label for="test3">Test 3 Marks:</label>
    <input type="number" id="test3" name="test3" />

    <button type="button" onclick="computeAverage()">Compute Average</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
